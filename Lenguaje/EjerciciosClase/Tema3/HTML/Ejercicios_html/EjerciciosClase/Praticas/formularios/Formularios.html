<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plantilla_estructura</title>
        <style>
            input:valid {
                border-color: rgb(95, 150, 23);
            }
            input:invalid {
                border-color: rgb(155, 27, 27);
            }
        </style>
    </head>
    <body>
        
        <header> 
            <h1> FORMULARIOS </h1> 
        </header>
        <main>

            <h2>Contacto</h2>

            <section>
                <form action="#" method="get">
                    <fieldset>
                        <legend> Datos del Usuario </legend>
                        <br>
                        <label for="nombre"> Nombre </label>
                        <input type="text" name="nombre" required autofocus autocomplete="off"/>
                        <br>
                        <br><label for="contrasenia"> Contraseña </label>
                        <input type="password" name="contrasenia"/>
                        <br>
                        <br>
                        <label for="localidad"> Localidad </label>
                        <input type="text" name="localidad" autocomplete="off"/>
                        <br>
                        <br>
                        <label for="e-mail"> E-mail </label>
                        <input type="email" name="e-mail" placeholder="tuemail@.com"/>
                        <br>
                        <br>
                        <label for="fecha"> Fecha de Nacimiento </label>
                        <input type="date" name="fecha" title="descripcionde qué puede contener"/>
                        <br>
                        <br>
                        <label for="numero"> Edad </label>
                        <input type="number" name="numero" disabled/>
                        <br>
                        <br>
                        <label for="seleccion"> Selección: </label> <br>
                        <input type="checkbox" name="sel1" value="seleccion1" value="seleccion2"> Sel1 </checkbox> <br>
                        <input type="checkbox" name="sel2" value="seleccion2" value="seleccion2"> Sel2 </checkbox>
                        <br>
                        <br>
                        <label for="seleccion"> Selección Única: </label> <br>
                        <input type="radio" name="sel1" value="seleccion_unica" value="seleccion2"> Sel1 </checkbox> <br>
                        <input type="radio" name="sel1" value="seleccion_unica" value="seleccion2"> Sel2 </checkbox>
                        <br>
                        <br>
                        <label for="archivo"> Sube un archivo:  </label>
                        <input type="file" name="archivo" accept=""/>
                        <br>
                        <br>
                        <label for="transporte"> Transporte:  </label>
                        <select name="transporte">
                            <option value="coche"> Coche </option>
                            <option value="avion"> Avion </option>
                            <option value="tren" selected> Tren </option>
                        </select>
                        <br>
                        <br>
                        <input type="submit" value="Continuar"> 
                    </fieldset>
                </form>
            </section>
        </main>

    </body>
</html>
